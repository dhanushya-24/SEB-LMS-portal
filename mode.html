<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mode Selection | Secure LMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font (similar to Moodle) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        margin: 0;
        background-color: #f8f9fa;
        color: #1f2937;
      }

      /* Top Navbar */
      .navbar {
        background: #ffffff;
        border-bottom: 1px solid #e5e7eb;
        padding: 14px 32px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .nav-left {
        display: flex;
        align-items: center;
        gap: 24px;
      }

      .nav-title {
        font-weight: 600;
        color: #166534;
        font-size: 18px;
      }

      .nav-links a {
        text-decoration: none;
        color: #374151;
        margin-right: 18px;
        font-size: 14px;
      }

      .nav-links a:hover {
        text-decoration: underline;
      }

      /* Main Container */
      .container {
        padding: 32px;
        max-width: 1200px;
        margin: auto;
      }

      .section-box {
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 24px;
      }

      .section-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .section-header h2 {
        font-size: 18px;
        font-weight: 600;
        margin: 0;
      }

      /* Mode Cards Grid */
      .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
      }

      .mode-card {
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        overflow: hidden;
        background: #ffffff;
        cursor: pointer;
        transition:
          transform 0.15s ease,
          box-shadow 0.15s ease;
      }

      .mode-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      }

      .mode-image {
        height: 140px;
        background-size: cover;
        background-position: center;
      }

      /* Placeholder Moodle-like patterns */
      .practice-img {
        background-image: linear-gradient(135deg, #f472b6, #f9a8d4);
      }

      .exam-img {
        background-image: linear-gradient(135deg, #38bdf8, #1d4ed8);
      }

      .mode-content {
        padding: 16px;
      }

      .mode-title {
        font-size: 15px;
        font-weight: 600;
        color: #064e3b;
        margin-bottom: 6px;
      }

      .mode-subtitle {
        font-size: 13px;
        color: #6b7280;
      }

      footer {
        text-align: center;
        font-size: 13px;
        color: #6b7280;
        padding: 28px 0;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="nav-left">
        <div class="nav-title">Secure LMS</div>
        <div class="nav-links">
          <a href="#">Home</a>
          <a href="#">Dashboard</a>
          <a href="#">My Courses</a>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container">
      <div class="section-box">
        <div class="section-header">
          <h2>Select Mode</h2>
        </div>

        <div class="card-grid">
          <!-- Practice Mode -->
          <div class="mode-card" onclick="location.href = 'practice.html'">
            <div class="mode-image practice-img"></div>
            <div class="mode-content">
              <div class="mode-title">Practice Mode</div>
              <div class="mode-subtitle">
                Learning & preparation environment
              </div>
            </div>
          </div>

          <!-- Exam Mode -->
          <div class="mode-card" onclick="location.href = 'exam.html'">
            <div class="mode-image exam-img"></div>
            <div class="mode-content">
              <div class="mode-title">Exam Mode</div>
              <div class="mode-subtitle">Secure & restricted examination</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>Â© 2026 Secure LMS | Safe Exam Browser Integrated</footer>
  </body>
</html>
